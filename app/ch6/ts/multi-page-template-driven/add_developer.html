<span *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</span>
<span *ngIf="successMessage" class="alert alert-success">{{successMessage}}</span>
<form #f="form" (submit)="addDeveloper(f)" class="form col-md-4" [hidden]="submitted">
  <div class="form-group">
    <label class="control-label" for="realNameInput">Real name</label>
    <div>
      <input id="realNameInput" class="form-control" type="text" ng-control="realName" [(ng-model)]="developer.realName" required maxlength="50">
      <control-errors control="realName"
        [errors]="{
          'required': 'Real name is required',
          'maxlength': 'The maximum length of the real name is 50 characters'
        }"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="emailInput">Email</label>
    <div>
      <input id="emailInput" class="form-control" type="text" ng-control="email" [(ng-model)]="developer.email" email-input/>
      <control-errors control="email"
        [errors]="{
          'invalidEmail': 'The provided email is invalid'
        }"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="technologyInput">Technology</label>
    <div>
      <select class="form-control" ng-control="technology" [(ng-model)]="developer.technology" required>
          <option *ngFor="#t of technologies" [value]="t">{{t}}</option>
      </select>
      <control-errors control="technology"
        [errors]="{
          'required': 'Preferred technology is required'
        }"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="pupularCheckbox">Popular</label>
    <input class="checkbox-inline" id="pupularCheckbox" type="checkbox" ng-control="popular" [(ng-model)]="developer.popular">
  </div>
  <button class="btn btn-default" type="submit" [disabled]="!f.form.valid">Add</button>
</form>
