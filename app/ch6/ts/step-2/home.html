<table class="table" *ngIf="getDevelopers().length > 0">
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Real name</th>
    <th>Technology</th>
    <th>Popular</th>
  </thead>
  <tr *ngFor="#dev of getDevelopers()">
    <td>
      {{dev.realName}}
    </td>
    <td>{{dev.email}}</td>
    <td>{{dev.realName}}</td>
    <td>{{dev.technology}}</td>
    <td [ng-switch]="dev.popular">
      <span *ng-switch-when="true">Yes</span>
      <span *ng-switch-when="false">Not yet</span>
    </td>
  </tr>
</table>
<div *ngIf="getDevelopers().length == 0">There are no any developers yet</div>
